
<div class="col-box" ng-repeat="item in items">
  <h3 class="focal-title">{{item.name}}</h3>
  <div class="col-bd">
      <ul>
          <li ng-repeat="ite in item.content">
            <a href="{{ite.url}}"><img src="{{ite.src}}" alt="{{ite.title}}"></a>
            </li>
      </ul>
  </div>
</div>
